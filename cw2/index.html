<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio src="sounds/clap.wav" data-sound="clap" data-key="q"></audio>
    <audio src="sounds/boom.wav" data-sound="boom" data-key="w"></audio>
    <audio src="sounds/hihat.wav" data-sound="hihat" data-key="e"></audio>
    <audio src="sounds/kick.wav" data-sound="kick" data-key="r"></audio>
    <audio src="sounds/openhat.wav" data-sound="openhat" data-key="a"></audio>
    <audio src="sounds/ride.wav" data-sound="ride" data-key="s"></audio>
    <audio src="sounds/snare.wav" data-sound="snare" data-key="d"></audio>
    <audio src="sounds/tink.wav" data-sound="tink" data-key="f"></audio>
    <audio src="sounds/tom.wav" data-sound="tom" data-key="z"></audio>


    <div class="main">
        <div class="keys1">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">H</div>

        </div>
        <div class="keys2">
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
        </div>
        <div class="channels">
            <p>
                <a>Chanel 1</a>
                <input type="checkbox" class="checkBox1">
                <button id="chanel1Record" class="recordButton">Record channel 1</button>
                <button id="chanel1Play" class="playButton">Play channel 1</button>
            </p>
            <p>
                <a>Chanel 2</a>
                <input type="checkbox" class="checkBox2">
                <button id="chanel2Record" class="recordButton">Record channel 2</button>
                <button id="chanel2Play" class="playButton">Play channel 2</button>
            </p>
            <p>
                <a>Chanel 3</a>
                <input type="checkbox" class="checkBox3">
                <button id="chanel3Record" class="recordButton">Record channel 3</button>
                <button id="chanel3Play" class="playButton">Play channel 3</button>
            </p>
            <p>
                <a>Chanel 4</a>
                <input type="checkbox" class="checkBox4">
                <button id="chanel4Record" class="recordButton">Record channel 4</button>
                <button id="chanel4Play" class="playButton">Play channel 4</button>
            </p>

            <button class="allChannelsPlayBtn">Play all channels</button>
        </div>


    </div>


    <script src='index.js'></script>

</html>
